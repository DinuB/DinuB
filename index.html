<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DinuB</title>
    
    <link rel="stylesheet/less" type="text/css" href="src/css/var.less"/>
    <link rel="stylesheet/less" type="text/css" href="src/css/navbar.less"/>
    <link rel="stylesheet/less" type="text/css" href="src/css/head.less"/>
    <link rel="stylesheet/less" type="text/css" href="src/css/more.less"/>
    <link rel="stylesheet/less" type="text/css" href="src/css/footer.less"/>

    <!-- fontawessome -->
    <link rel="stylesheet" href="src/fonts/fontawesome/css/all.css">

    <script src="src/less.min.js" ></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <style media="screen">
      * {
        margin: 0;
        padding: 0;
        text-decoration: none;
        text-decoration-color: none;
        text-decoration-style: none;
        outline: none;
      }

      @media (min-width: 500px){
        #body{
          height: 100vh;
          overflow-x: hidden;
        }
        /* width */
        #body::-webkit-scrollbar {
          width: 5px;
        }

        /* Track */
        #body::-webkit-scrollbar-track {
          background: #888;
        }

        /* Handle */
        #body::-webkit-scrollbar-thumb {
          background: #1E1E1E;
          /* border-radius: 10px; */
        }

        /* Handle on hover */
        #body::-webkit-scrollbar-thumb:hover {
          background: #000000db;
        }
      }

    </style>

  </head>
  <body style="overflow-x: hidden; overflow-y: auto;">

    <div id="body">
    
      <!-- Navbar -->
    <div id="navbar"> 
    </div>
    
    <!-- Profile -->
    <div id="head">
      <div class="container">
        <div class="row">
          <div class="column">
            <div class="title">
              <h1>Dinu Buzut</h1>
            </div>
            <div class="description">
              <ul>
                <li>Tech Lead</li>
                <li>DEV</li>
                <li>JBQ.Global</li>
                <li>Oracle Cloud Commerce</li>
              </ul>
            </div>
            <div class="social">
              <a href="https://www.linkedin.com/in/dinubuzut/" target="_blank" class="fab fa-linkedin-in socialItem"></a>
              <a href="https://github.com/DinuB" target="_blank" class="fab fa-github socialItem"></a>
              <a href="https://jbq.com.br/" target="_blank" class="socialItem">
                <img src="src/img/jbq-global.svg" alt="">
              </a>
              <a href="https://www.oracle.com/br/cx/ecommerce/" target="_blank" class="socialItem">
                <img src="src/img/oracle.png" alt="">
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- <div id="moreBox">
      
    </div> -->

    <!-- footer -->
      
    </div>

    <script type="text/javascript" src="src/navbar.js"></script>
    <script type="text/javascript" src="src/head.js"></script>
    <!-- <script type="text/javascript" src="src/more.js"></script> -->

  </body>
</html>
